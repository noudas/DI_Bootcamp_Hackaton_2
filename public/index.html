<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>Wordeneering</title>
    <script src="script.js" async defer></script>
</head>

<body>
    <nav>
        <h1>Wordeneering</h1>
    </nav>

    <section id="MonsterCards" style="display: block;">
        <article id="card_container"></article>
    </section>

    <section id="Battle" style="display: none;">
        <article id="player_stats">
            <p id="player_health" class="player_info">PLAYER HEALTH:</p>
            <p id="player_XP" class="player_info">PLAYER XP:</p>
        </article>
        <main id="main" style="display: hidden;">
            
            <form id=' spell_form'>
                <input type="text" name="spell_input" id="spell_input" placeholder="Enter Spell">
                <button id="spell_btn">Cast</button>
            </form>
            <table border="1" id="word_table">
                <caption>Categories</caption>
    
            </table>
        </main>
    </section>

</body>
</html>
